{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    {% include 'components/header.html'%}
    <main>
        <div class="container">
            <h1 class="sub_head_2" style="text-align: center;">Reset Password</h1>
            <form class="vertical gap-20">
                <div class="vertical web_inputs gap-5 justify-start align-start">

                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
               
                <button class="main_btn">Send Reset Email</button>
                <p class="bold_text" style="text-align: center;">Back to <a href="{% url 'login' %}" class="link_text">Signin</a></p>
            </form>
            
        </div>
    </main>

    {% include 'components/footer.html'%}

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
