{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogs</title>
  <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />
  <!-- One file includes all the Font Awesome Free icons and utilities -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="fontawesomefree/js/all.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/index.css'%}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
  {% include 'components/header.html'%}

  <main>
    <section class="paddingY fullwidth">
      <div class="horizontal justify-between  align-center fullwidth paddingX">
        <h1 class="Campaigntext">
          Blogs
        </h1>
      </div>
    </section>


    <section class="fullwidth paddingX margin-bottom">
      <div class="vertical justify-between align-start gap-20">
        {% for blog in blogs %}
        <div class="bx-shadow fullwidth horizontal justify-between align-start">
          <div class="fullwidth">
            <img src="{% if blog.image %} {{blog.image.url}} {% endif %}" alt=""  class="blog_img"/>
          </div>
          <div class="vertical gap-10 justify-start align-start fullwidth padding-20">
            <p class="blog_date">{{blog.date}} | {{blog.author}}</p>
            <h2 class="blog_title">
              {{blog.title}}
            </h2>
            <p class="blog_subtitle">
              {{blog.subtitle}}
            </p>
            <div class="">
              <a href="{% url 'blogsinglepage' %}?blog={{blog.id}}"><button class="main_btn">Read More</button></a>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </section>
  </main>
  {% include 'components/footer.html'%}

</body>

</html>
