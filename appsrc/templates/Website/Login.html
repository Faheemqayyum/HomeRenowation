{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    {% include 'components/header.html'%}
    <main>
        <div class="container">
            <h1 class="sub_head_2" style="text-align: center;">Log in and get to work</h1>
            <form class="vertical gap-20" method="POST">
                {% csrf_token %}
                <div class="vertical web_inputs gap-5 justify-start align-start">
                    <label for="email">Email *</label>
                    <input type="text" id="email" value="{{email|default_if_none:''}}" name="email" required>
                </div>
                <div class="vertical web_inputs gap-5 justify-start align-start">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <span style='color:red'> {{error}} </span> 
                <div class="horizontal justify-between align-center">
                    {% comment %} <div class="horizontal_2 gap-5">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div> {% endcomment %}
                    <div>
                        <a href="{% url 'resetpassword' %} " class="link_text">Forgot Password?</a>
                    </div>
                </div>
              <button type="submit" class="fullwidth main_btn" style="text-align: center;">Login</button>
                <p>Don't have an account? <a href="{% url 'register' %}" class="link_text">Sign Up</a></p>
            </form>
            
        </div>
    </main>

    {% include 'components/footer.html'%}

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
