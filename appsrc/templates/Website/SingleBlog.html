{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogSinglePage</title>
  <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />
  <!-- One file includes all the Font Awesome Free icons and utilities -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="fontawesomefree/js/all.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />


</head>

<body>
  {% include 'components/header.html'%}

  <section class="fullwidth paddingY">
    <div class="paddingX">
      <div class="fullwidth padding-20">
        <div class="vertical gap-10 fullwidth justify-start align-start">
          <img src="{% if blog.image %} {{blog.image.url}} {% endif %}" alt="" class="fullwidth" style="max-width: 500px; margin: 0px auto;">
          <p class="main_para">{{blog.date}} | {{blog.author}}</p>
          
          <h2 class="main_blog_head">
            {{blog.title}}
          </h2>
          <p class="small_text">
            {{blog.subtitle}}
          </p>
          <p>Blog Description</p>
        </div>
      </div>
    </div>
  </section>

  {% include 'components/footer.html'%}

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="{% static 'js/Mainscript.js' %}"></script>
</body>

</html>
