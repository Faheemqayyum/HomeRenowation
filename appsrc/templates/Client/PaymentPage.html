{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</head>

<body>
    <div class="main_wrapper">
        {% include 'components/workersidebar.html'%}
        <div class="right_container">
            <div class="horizontal justify-between align-center fullwidth">
                <p class="sub_head_2 imptext margin-bottom">Payment Detail</p>
            </div>
            <div class="container">
                <form class="payment-form" method='post' enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <p class="sub_head_2 imptext margin-bottom">Account Detail</p>
                    <label for="account-holder" class="form-label">Bank: Easypaisa/Jazzcash </label>
                    <label for="account-holder" class="form-label">Account No: 03475165283 </label>
                    <label for="account-holder" class="form-label">Account Holder Name: FAHIM </label>
                    </div>

                    <div class="form-group">
                      <label for="payment-amount" class="form-label">Total Amount:</label>
                      <input type="text" id="payment-amount" name="payment-amount" value="{{order.bid.bid_amount}}" readonly class="form-input" required>
                    </div>
  
                  <div class="form-group">
                    <label for="transaction-id" class="form-label">Transaction ID:</label>
                    <input type="text" id="transaction-id" name="transaction-id" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label for="expiry-date" class="form-label">Name</label>
                    <input type="text" id="expiry-date" name="name" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label for="cvv" class="form-label">Receipt:</label>
                    <input type="file" id="receipt" name="receipt" class="form-input" accept="image/*" required>
                  </div>
                  <button type="submit" class="submit-btn">Submit Payment</button>
                </form>
              </div>
        </div>
    </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
