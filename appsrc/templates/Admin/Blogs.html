{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main_wrapper">
        {% include 'components/adminsidebar.html'%}
        <div class="right_container">
            <div class="horizontal justify-between align-center">
                <p class="sub_head_2  imptext">Blogs</p>
                <a href="{% url 'addBlog' %}">
                    <button type='button' class="main_btn">Add Blogs</button>
                </a>
            </div>
            <div class="fullwidth">
                <div class="horizontal justify-between align-startpaddingX gap-10 fullwidth padding-20">
                    <div class="blogs_grid">
                        {% for blog in blogs %}
                        <div class="vertical gap-10 align-start bx-shadow padding-10">
                            <div class="vertical fullwidth">
                                <img src="{{blog.get_image}}" alt="" class="admin_blog_img" />
                            </div>
                            <div class="vertical gap-10 justify-start align-start fullwidth">
                                <div class="horizontal justify-end gap-10 align-center fullwidth">
                                    <a class="sm_btn" href="{% url 'editBlog' %}?blog_id={{blog.id}}">Edit</a>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <input name="blog_id" value="{{blog.id}}" hidden>
                                        <input name="action" value="delete_blog" hidden>
                                        <button class="sm_btn" type='submit'>Delete</button>
                                    </form>
                                </div>
                                <div class="horizontal justify-between align-center fullwidth gap-10">
                                    <div class="vertical gap-5 fullwidth padding-20">
                                        <p class="blog_title">{{blog.title}}</p>
                                        <div class="vertical gap-5 margin-bottom">
                                            <div class="Rating"> <i class="fa-solid fa-star"></i>1
                                                <p class="blog_subtitle"> {{blog.subtitle}} </p>
                                            </div>
                                        </div>
                                        <div class="padding-10">
                                            <div class="card_title ">
                                                {{pro.worker_profile.all.0.profession}}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                           
                        </div>
                        {% endfor %}


                    </div>
                </div>


            </div>
        </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
