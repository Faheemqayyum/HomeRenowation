{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main_wrapper">
        {% include 'components/adminsidebar.html'%}
        <div class="right_container">
            <p class="sub_head imptext">Blogs</p>
            <a href="{% url 'addBlog' %}"> 
            <button type='button' class="small_btn">Add Blogs</button>
            </a>
            <div class="content_wrapper">
                <div class="horizontal justify-between align-start fullwidth paddingX gap-10">
                    <div class="vertical gap-10 scroll_div">
                        {% for blog in blogs %}
                            <div class="horizontal gap-10 align-center card_border worker_card padding-10 fullwidth">
                                <div class="vertical">
                                    <img src="{{blog.get_image}}" alt="" class="blog_image" />
                                </div>
                                <div class="vertical">
                                    <div class="horizontal justify-between align-center fullwidth gap-10">
                                        <div class="vertical gap-5 fullwidth">
                                            <p class="card_text service">{{blog.title}}</p>
                                            <div class="vertical gap-5 margin-bottom">
                                                <div class="Rating">
                                                    <i class="fa-solid fa-star"></i> {{blog.subtitle}} 
                                                </div>
                                                <p class="card_text Rating">
                                                    <i class="fa-solid fa-location-dot "></i> <p class="city"> </p>  
                                                </p>
                                            </div>
                                        </div>
                                        <div>
                                            <a class="main_btn" href="{% url 'editBlog' %}?blog_id={{blog.id}}">Edit Blog</a>
                                            <form method = "POST">
                                                {% csrf_token %}
                                                <input name="blog_id" value="{{blog.id}}" hidden>
                                                <input name="action" value="delete_blog" hidden>
                                                <button class="main_btn" type='submit'>Delete Blog</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="padding-10">
                                        <div class="card_title ">
                                            {{pro.worker_profile.all.0.profession}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                       
                
                </div>
            </div>
                

            </div>
        </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
