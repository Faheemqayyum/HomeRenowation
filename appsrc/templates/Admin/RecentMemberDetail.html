{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Client Detail</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/index.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link href="fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>

    <div class="main_wrapper">
        {% include 'components/adminsidebar.html'%}
        <div class="right_container">
            <div class="horizontal justify-between align-center fullwidth">
                <p class="sub_head_2 imptext margin-bottom">Client Detail</p>
                <!-- <div class="horizontal justify-between align-center gap-10">
                    <button onclick="accept_reject('{{client.id}}','Accept')" class="small_btn">Accept</button>
                    <button onclick="accept_reject('{{client.id}}','Decline')" class="small_btn">Decline</button>
                </div> -->
            </div>
            <div class="vertical justify-start align-start gap-10 fullwidth">
                <div class="horizontal justify-start align-center gap-10">
                    <img src="{{client.get_profile_pic}}" class="profile_img">
                </div>

                <div class="horizontal justify-between align-center fullwidth">


                  
                    <div class="horizontal justify-start align-center gap-10">
                        <p class="Clienthead">Client Name:</p>
                        <p class="card_text">{{client.first_name}} {{client.last_name}}</p>
                    </div>

                </div>
                <div class="horizontal justify-start align-center gap-10">
                    <p class="Clienthead">Client Email:</p>
                    <p class="card_text">{{client.email}}</p>
                </div>
                <div class="horizontal justify-start align-center gap-10">
                    <p class="Clienthead">Client CNIC:</p>
                    <p class="card_text">{{client.cnic}}</p>
                </div>
                <!-- <div class="horizontal justify-start align-center gap-10">
                    <p class="Clienthead">Client Profession</p>
                    <p class="card_text">{{client.profession}}</p>
                </div> -->


                <div class="horizontal justify-start align-center gap-10">
                    <p class="Clienthead">Client Phone Number</p>
                    <p class="card_text">{{client.phone}}</p>
                </div>
                <div class="horizontal gap-10 justify-between align-center">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
